# =============================================================================
# Transformer Vietnamese-English Translation Model Configuration
# REVERSED: VI -> EN (source: Vietnamese, target: English)
# =============================================================================
#
# CONFIGURABLE (can change here):
#   - Paths: data_dir, checkpoint_dir, log_dir
#   - Model: d_model, num_heads, num_layers, d_ff, dropout
#   - Training: batch_size, learning_rate, epochs, warmup_steps, etc.
#   - Data: paths, vocab_size, max_seq_len
#
# HARDCODED (need to modify src/train.py):
#   - Optimizer: AdamW (line ~146)
#   - Scheduler: CosineAnnealingWarmRestarts (line ~180)
#   - Loss: CrossEntropyLoss with label smoothing
#
# =============================================================================

# -----------------------------------------------------------------------------
# Paths Configuration
# All paths are relative to project root OR absolute paths
# For Kaggle/Colab, change to: /kaggle/working/... or /content/...
# -----------------------------------------------------------------------------
paths:
  data_dir: "data"                           # Data directory
  checkpoint_dir: "checkpoints_vi_en"        # Model checkpoints
  log_dir: "logs_vi_en"                      # Training logs

# -----------------------------------------------------------------------------
# Data Configuration
# -----------------------------------------------------------------------------
data:
  # Data source: "local", "huggingface", or "processed"
  source: "local"
  
  # Dataset info
  dataset_name: "vinai/PhoMT"
  
  # Local file paths (REVERSED: VI -> EN)
  # NOTE: src = Vietnamese, tgt = English
  # Paths are relative to data_dir
  train_src: "PhoMT/detokenization/train/train.vi"
  train_tgt: "PhoMT/detokenization/train/train.en"
  val_src: "PhoMT/detokenization/dev/dev.vi"
  val_tgt: "PhoMT/detokenization/dev/dev.en"
  test_src: "PhoMT/detokenization/test/test.vi"
  test_tgt: "PhoMT/detokenization/test/test.en"
  
  # Processed data paths (relative to data_dir)
  processed_train: "processed_vi_en/train.pt"
  processed_val: "processed_vi_en/val.pt"
  processed_test: "processed_vi_en/test.pt"
  
  # Evaluation limits
  eval_max_samples_bleu: 1000
  eval_max_samples_gemini: 200
  
  # Preprocessing
  max_seq_len: 128
  min_seq_len: 1
  max_samples: null
  
  # Vocabulary
  src_vocab_size: 16000  # Vietnamese vocab
  tgt_vocab_size: 16000  # English vocab

# -----------------------------------------------------------------------------
# Model Configuration (Larger model for VI->EN, no time pressure)
# -----------------------------------------------------------------------------
model:
  d_model: 512           # Standard size for better quality
  num_heads: 8           # 512/8 = 64 per head
  num_encoder_layers: 6  # More encoder for Vietnamese (complex source)
  num_decoder_layers: 5  # Less decoder for English (simpler target)
  d_ff: 2048             # 4x d_model
  dropout: 0.1           # Standard dropout for larger model
  max_seq_len: 128

# -----------------------------------------------------------------------------
# Training Configuration (Optimized for d_model=512)
# -----------------------------------------------------------------------------
training:
  batch_size: 64         # Smaller batch for larger model (VRAM)
  gradient_accumulation_steps: 2  # Effective batch = 64
  epochs: 15             # More epochs since no time pressure
  learning_rate: 0.0005  # Lower LR for larger model (more stable)
  warmup_steps: 2000     # More warmup for larger model
  label_smoothing: 0.1
  gradient_clip: 1.0
  
  # Optimizer
  optimizer: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-9
  weight_decay: 0.01     # Lower weight decay for larger model
  
  # Scheduler
  min_lr: 1.0e-6
  
  # Checkpointing
  save_every: 1
  eval_every: 1
  
  # Early stopping
  early_stopping_patience: 5

# -----------------------------------------------------------------------------
# Paths (Separate from EN->VI model)
# -----------------------------------------------------------------------------
paths:
  data_dir: "data/"
  checkpoint_dir: "checkpoints_vi_en/"  # Different folder!
  log_dir: "logs_vi_en/"

# -----------------------------------------------------------------------------
# Output Files
# -----------------------------------------------------------------------------
output_files:
  tokenizer_src: "tokenizer_vi.model"   # Vietnamese tokenizer
  tokenizer_tgt: "tokenizer_en.model"   # English tokenizer
  vocab_src: "tokenizer_vi.vocab"
  vocab_tgt: "tokenizer_en.vocab"
  best_model: "best_model.pt"
  last_model: "last_model.pt"
  checkpoint_pattern: "checkpoint_epoch_{epoch}.pt"
  processed_train: "processed_train.pt"
  processed_val: "processed_val.pt"

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging:
  use_tensorboard: true
  log_every: 100

# -----------------------------------------------------------------------------
# Hardware
# -----------------------------------------------------------------------------
hardware:
  device: "auto"
  num_workers: 4
  pin_memory: true
